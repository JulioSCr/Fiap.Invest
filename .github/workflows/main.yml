name: .NET Core Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.x' # Substitua pela versão do .NET que você está usando

    - name: Restore dependencies
      run: dotnet restore rc/services/Ativo/Fiap.Invest.Ativos.Api/Fiap.Invest.Ativos.Api.csproj

    - name: Build
      run: dotnet build rc/services/Ativo/Fiap.Invest.Ativos.Api/Fiap.Invest.Ativos.Api.csproj --no-restore

    - name: Run tests
      run: dotnet test rc/services/Ativo/Fiap.Invest.Ativos.Api/Fiap.Invest.Ativos.Api.csproj --no-build --verbosity normal
